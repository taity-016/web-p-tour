</style>

</head>
<body>
  <h1>‡πÄ‡∏ò‡∏≠‡∏£‡∏±‡∏Å‡πÄ‡∏Ñ‡πâ‡∏≤‡πÑ‡∏´‡∏° ü•∫</h1>
 
  <center><button id="yesBtn" class="btn"><a href="tour.html">‡∏£‡∏±‡∏Å‡∏Å‡∏Åüíñ</a></button>
  <button id="noBtn" class="btn">‡πÑ‡∏°‡πà‡∏ï‡∏Å‡∏•‡∏á</button></center>

  <div id="gallery">
    <h2>‡πÄ‡∏Ñ‡πâ‡∏≤‡∏Å‡πá‡∏£‡∏±‡∏Å‡πÄ‡∏ò‡∏≠‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡∏Å‡∏±‡∏ô‡∏ô‡∏∞ ‡∏≠‡∏¥‡∏≠‡∏¥</h2>
    


    <div class="nav-buttons">
     
      <button id="nextBtn"><a href="#"></a> &gt;</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const gallery = document.getElementById("gallery");
    const slides = document.querySelectorAll(".slide");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    let currentSlide = 0;

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÅ‡∏™‡∏î‡∏á‡∏™‡πÑ‡∏•‡∏î‡πå‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô
    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle("active", i === index);
      });
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏õ‡∏™‡πÑ‡∏•‡∏î‡πå‡∏ñ‡∏±‡∏î‡πÑ‡∏õ
    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏õ‡∏™‡πÑ‡∏•‡∏î‡πå‡∏Å‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤
    function prevSlide() {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      showSlide(currentSlide);
    }

    // ‡∏à‡∏±‡∏ö event ‡∏õ‡∏±‡∏î‡∏ã‡πâ‡∏≤‡∏¢-‡∏Ç‡∏ß‡∏≤ (touch events)
    let touchStartX = 0;
    let touchEndX = 0;

    function handleGesture() {
      if (touchEndX < touchStartX - 50) {
        // ‡∏õ‡∏±‡∏î‡πÑ‡∏õ‡∏ó‡∏≤‡∏á‡∏ã‡πâ‡∏≤‡∏¢ ‚Üí ‡∏ñ‡∏±‡∏î‡πÑ‡∏õ
        nextSlide();
      }
      if (touchEndX > touchStartX + 50) {
        // ‡∏õ‡∏±‡∏î‡πÑ‡∏õ‡∏ó‡∏≤‡∏á‡∏Ç‡∏ß‡∏≤ ‚Üí ‡∏Å‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤
        prevSlide();
      }
    }

    // ‡∏ï‡∏±‡πâ‡∏á event listeners
    document.body.addEventListener("mousemove", function (e) {
      const x = e.clientX;
      const y = e.clientY;
      const offset = 100;

      const rect = noBtn.getBoundingClientRect();
      const btnX = rect.left + rect.width / 2;
      const btnY = rect.top + rect.height / 2;

      const distance = Math.sqrt((x - btnX) ** 2 + (y - btnY) ** 2);

      if (distance < offset) {
        noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
        noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
      }
    });

    yesBtn.addEventListener("click", () => {
      document.querySelector("h1").style.display = "none";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      gallery.style.display = "block";
    });

    prevBtn.addEventListener("click", prevSlide);
    nextBtn.addEventListener("click", nextSlide);

    document.body.addEventListener("touchstart", (e) => {
      touchStartX = e.changedTouches[0].screenX;
    });

    document.body.addEventListener("touchend", (e) => {
      touchEndX = e.changedTouches[0].screenX;
      handleGesture();
    });

    window.onload = () => {
      noBtn.style.top = "300px";
      noBtn.style.left = "50%";
    };
  </script>
</body>
